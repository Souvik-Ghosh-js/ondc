<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProductModal">Edit Product</button>

    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/products/158b948887" method="post">
                                        <input type="hidden" id="product-id" value="158b948887">
                <label for="product-name">Name:</label><br>
                <input type="text" id="product-name" value="Product 1"><br>
                <label for="product-price">Price:</label><br>
                <input type="number" id="product-price" value="0"><br>
                <label for="product-color">Color:</label><br>
                <input type="text" id="product-color" value=""><br>
                <label for="product-category">Category:</label><br>
                <input type="text" id="product-category" value=""><br>
                <label for="product-subcategory">Sub Category:</label><br>
                <input type="text" id="product-subcategory" value=""><br>
                <label for="product-model">Model:</label><br>
                <input type="text" id="product-model" value=""><br>
                <label for="product-description">Description:</label><br>
                <textarea id="product-description"></textarea><br>
                <label for="product-inventory">Inventory:</label><br>
                <input type="number" id="product-inventory" value=""><br>
                        <div class="col-md-6">
              <img src="image.jpg" alt="Product Image" class="img-fluid">
            </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
