.flower {
  display: grid;
  grid-template-columns: 1em 1em;
  position: absolute;
  transition: grid-template-columns 0.8s ease;
}

.flower1 {
  top: -12px;
  left: -13px;
  transform: rotate(5deg);
}

.flower2 {
  bottom: -5px;
  left: 8px;
  transform: rotate(35deg);
}

.flower3 {
  bottom: -15px;
  transform: rotate(0deg);
}

.flower4 {
  top: -14px;
  transform: rotate(15deg);
}

.flower5 {
  right: 11px;
  top: -3px;
  transform: rotate(25deg);
}

.flower6 {
  right: -15px;
  bottom: -15px;
  transform: rotate(30deg);
}

.petal {
  height: 1em;
  width: 1em;
  border-radius: 40% 70% / 7% 90%;
  background: linear-gradient(#07a6d7, #93e0ee);
  border: 0.5px solid #96d1ec;
  z-index: 0;
  transition: width 0.8s ease, height 0.8s ease;
}

.two {
  transform: rotate(90deg);
}

.three {
  transform: rotate(270deg);
}

.four {
  transform: rotate(180deg);
}

.btn:hover .petal {
  background: linear-gradient(#0761d7, #93bdee);
  border: 0.5px solid #96b4ec;
}

  grid-template-columns: 1.5em 1.5em;

  height: 1.5em;

.btn:hover div.flower3 {

@keyframes flower3 {

.btn:hover div.flower4 {

<script>
    let uploadButton = document.querySelector(".upload-button");

    uploadButton.addEventListener("click", (event) => {
        event.preventDefault();

        let formData = new FormData(document.getElementById('predictionForm'));
        let preloader = document.getElementById('preloader');

        // Show the preloader
        preloader.style.display = 'block';

        // Extract the image data from the file input in the first form
        let imageFile = document.getElementById('image').files[0];
        let reader = new FileReader();

        reader.onloadend = function () {
            // Once the image data is loaded, set it as the source for the image in the modal
            document.getElementById('productImage').src = reader.result;

            // Continue with the fetch request
            fetch('/predict', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Update the modal content with the new data
                document.getElementById('productName').value = data.prediction[0];

                // Concatenate remaining values from the JSON response in the description field
                let remainingValues = data.prediction.slice(1).join(' ');
                document.getElementById('description').value = remainingValues;

                // Populate other form fields as needed
                document.getElementById('price').value = '';
                document.getElementById('inventory').value = '';
                document.getElementById('color').value = '';

                // Hide the preloader
                preloader.style.display = 'none';

                // Show the modal
                let modal = new bootstrap.Modal(document.getElementById('staticBackdrop'));
                modal.show();
            })
            .catch(error => {
                console.error('Error:', error);
                // Hide the preloader in case of an error
                preloader.style.display = 'none';
            });
        };

        // Read the image data as a data URL
        reader.readAsDataURL(imageFile);
    });
</script>
